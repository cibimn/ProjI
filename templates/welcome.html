{% extends "base.html" %}
{% block content %}
<style>
    .welcome{
        background-color: #F1F5F9;
    }
    
</style>
<section class="text-gray-600 body-font">
    <div id="welcome" class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
        <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="/static/images/bot.jpg">
        <div class="text-center lg:w-2/3 w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Proj I Dashboard</h1>
            <p class="mb-8 leading-relaxed"> Manage your customers.</p>
            <div class="flex justify-center">
                <button class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-7 py-2.5 text-center mr-2 mb-2">
                    <a href="/I/customers">
                        Customers
                    </a>
                </button>
                <button class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-7 py-2.5 text-center mr-2 mb-2">
                    <a href="{% url 'I:affirmation-list' %}">
                        Affirmations
                    </a>
                </button>
                {% if  request.user.is_organisor %}
                    <button class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-7 py-2.5 text-center mr-2 mb-2">
                        <a href="{% url 'agents:agent-list' %}">
                            Agents
                        </a>
                    </button>
                {% endif %}
            </div>
        </div>
    </div>
</section>

{% endblock content %}
