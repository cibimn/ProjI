{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
{% if not request.user.is_authenticated %}
    <div class="max-w-lg mx-auto">

        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
                Login
            </button>
        </form>
        <div class="py-5 border-t border-gray-200 mt-5">
            <a class="hover:text-blue-500" href="{% url 'reset-password' %}">Forgot password?</a>
        </div>
    </div>
{% else %}
    <script>
        window.location.href="{% url 'welcome-page' %}";
    </script>
{% endif %}
{% endblock content %}
