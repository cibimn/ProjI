        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

        <script src="{% static 'js/popper.min.js' %}"></script>
        <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->

        <link rel="stylesheet" href=" {% static 'css/theme.css' %} " />
        {% tailwind_css %}
    </head>
    <body class="bg-gray-600">
        <div class="flex justify-start item-start md:h-screen 2xl:h-screen-full ">
            <div class="flex mw-2">
                {% include "sidebar.html" %}
            </div>

            <section id="base" class="container items-center w-full p-1 mx-auto 2xl:">
                <div class="flex justify-end item-end">
                    <div class="hidden lg:ml-4 lg:flex lg:items-center lg:pr-0.5">
                        <button type="button" class="flex-shrink-0 p-1 text-indigo-200 rounded-full hover:bg-white hover:bg-opacity-10 hover:text-white focus:outline-none focus:ring-2 focus:ring-white">
                            <span class="sr-only">View notifications</span>
                            <!-- Heroicon name: outline/bell -->
                            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                            </svg>
                        </button>
                    </div>
                    <div class="relative group bg-gray-50">
                        <div class="flex items-center px-2 py-1 text-sm border border-b-0 border-white rounded-t-lg cursor-pointer text-blue group-hover:border-grey-light">
                            <img src="https://placekitten.com/30/30" class="mr-2 rounded-full">
                        </div>
                        <div class="absolute items-center invisible w-32 bg-white border border-t-0 rounded-b-lg shadow-lg -right-2 ring-1 ring-black ring-opacity-5 group-hover:visible">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
                        </div>
                    </div>
                </div>         
                
                <div id="content">
                    {% block content %}

                    {% endblock content %}
                </div>
            </section>
        </div>
        
        {% include "scripts.html" %}
        <script src="" async defer></script>
