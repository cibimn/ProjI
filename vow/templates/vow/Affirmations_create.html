<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

    <div class="fixed inset-0 ease-out bg-gray-500 bg-opacity-80 transition-opacity-60 duration-1200"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex items-end justify-center min-h-full p-4 text-center sm:items-center sm:p-0">
        
            <div class="relative px-4 pt-5 pb-4 overflow-hidden text-left transition-all duration-300 ease-out transform bg-white rounded-lg shadow-xl sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
                <div>
                    <div class="flex items-center justify-center w-12 h-12 mx-auto bg-green-100 rounded-full">
                    <!-- Heroicon name: outline/check -->
                        <svg class="w-6 h-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-5">
                        <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">Create Affirmation</h3>
                        <div class="mt-2">
                            <form method="post" class="mt-5" action="{% url 'I:affirmation-create' %}" id="form" onsubmit="setFieldValues()">
                                {% csrf_token %}
                                <label for="id_Affirmation" class="block mb-2 font-bold text-gray-700">Affirmation:</label>
                                <textarea name="Affirmation" id="id_Affirmation" class="block w-full h-32 p-2 border rounded-lg"></textarea>
                                <input type="hidden" name="agent" value="{{ request.user.id }}" id="id_agent">
                                <input type="hidden" name="date" value="{{ today }}" id="id_date">
                                <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                                    <button type="submit" id="close-btn" class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:col-start-2 sm:text-sm">Submit</button>
                                    <button type="button" id="close-btn" onclick="hideModal()" class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:col-start-1 sm:mt-0 sm:text-sm">Cancel</button>
                                </div>
                                <!-- <button type='submit' class="w-full px-3 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600">
                                    Submit
                                </button> -->
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<script>
    function showModal() {
        // Get the modal element
        var modal = document.getElementById("modal");
        // Show the modal
        modal.style.display = "block";
    }
    
    // Add an event listener to the "Show Modal" button
    document.getElementById("create-button").addEventListener("click", showModal);
    function hideModal() {
    // Get the modal element
    var modal = document.getElementById("modal");
    // Hide the modal
    modal.style.display = "none";
    }
    
    // Add an event listener to the close button
    document.getElementById("close-btn").addEventListener("click", hideModal);
    // Add an event listener to the Cancel button
    //document.getElementById("cancel-btn").addEventListener("click", hideModal);

    const userId = '{{ request.user.id }}';
    function setFieldValues() {
        document.getElementById("id_date").value = new Date().toISOString().slice(0, 10);
        console.log("id_date")
    }
</script>
