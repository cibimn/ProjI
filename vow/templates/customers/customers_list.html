{% extends "base.html" %}

{% block content %}
    <nav class="flex px-5 py-3 mt-5 text-gray-600 border rounded-lg bg-white-10 bg-black-50" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
                <a href="{% url 'welcome-page' %}" class="inline-flex items-center text-sm font-medium text-black-700 hover:text-black-900 dark:text-black-400 dark:hover:text-black">
                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                Home
                </a>
            </li>
            <li>
                <div class="flex items-center">
                <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                <a href="#" class="inline-flex items-center text-sm font-medium text-black-700 hover:text-black-900 dark:text-black-400 dark:hover:text-black">Students</a>
                </div>
            </li>
        </ol>
    </nav>
    
    <div class="flex flex-col">
        <div class="flex flex-col w-full py-8 mb-2 text-center">
            <h1 class="mb-0 text-3xl font-medium text-gray-900 sm:text-4xl title-font">Students List</h1>
        </div>
        
        <div class="grid grid-cols-1 mt-3 gap-x-8 gap-y-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3">
            <div class="flex items-start p-4 transition duration-500 transform bg-white shadow-lg rounded-xl hover:scale-105" id="students-status-card">
                <div class="flex items-center justify-center w-12 h-12 border border-blue-100 rounded-full bg-blue-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                    </svg>
                </div>
            
                <div class="ml-4">
                    <h2 class="font-semibold">
                        <span class="counter">574</span>
                        Students
                    </h2>
                    <p class="mt-2 text-sm text-gray-500">Last added 4 days ago</p>
                </div>
            </div>
            <div class="flex items-start p-4 transition duration-500 transform bg-white shadow-lg rounded-xl hover:scale-105" id="students-status-card">
                <div class="flex items-center justify-center w-12 h-12 border border-orange-100 rounded-full bg-orange-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            
                <div class="ml-4">
                    <h2 class="font-semibold">
                        <span class="counter">1823</span>
                        Affrimations Sent
                    </h2>
                    <p class="mt-2 text-sm text-gray-500">Last sent 3 days ago</p>
                </div>
            </div>
            <div class="flex items-start p-4 transition duration-500 transform bg-white shadow-lg rounded-xl hover:scale-105" id="students-status-card">
                <div class="flex items-center justify-center w-12 h-12 border border-red-100 rounded-full bg-red-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>
            
                <div class="ml-4">
                    <h2 class="font-semibold">
                        <span class="counter">548</span>  Feedbacks
                        </h2>
                    <p class="mt-2 text-sm text-gray-500">Last received 1 day ago</p>
                </div>
            </div>
        </div>
    </div>
    <nav class="flex px-5 py-3 mt-5 text-gray-600 border rounded-lg bg-white-10 bg-black-50" aria-label="Breadcrumb">
        <div class="px-6 py-3 text-left">
            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
            <select class="form-select appearance-none block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="name" url = "{%url 'I:getName' %}">   </select>
        </div>
        <div class="px-6 py-3 text-left">
            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900">Class</label>
            <select class="form-select text-left appearance-none block w-full px-8 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="classes_std" url = "{%url 'I:getClassesstd' %}">   </select>
        </div>
        <div class="px-6 py-3 text-left">
            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900">Sec</label>
            <select class="form-select text-left appearance-none block w-full px-8 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="classes_sec" url = "{%url 'I:getClassessec' %}">   </select>
        </div>
    </nav>
    <div class="w-full py-1 lg:w-full sm:w-5/6">
        <div class="my-6 mt-1 bg-white rounded shadow-md">
            <div id = "no_results">
                <h5>No results found</h5>
            </div>
            
            <table class="w-full mt-1 table-auto min-w-max sortable" id="list_data" data-toggle="table" url = "{% url 'I:customers-listing' %}">
                <thead>
                    <tr class="text-sm leading-normal text-gray-600 uppercase bg-gray-200">
                        <th class="px-6 py-3 text-left" data-field="name">Fullname</th>
                        <th class="px-6 py-3 text-left" data-field="phone">Mobile Number</th>
                        <th class="px-6 py-3 text-center" data-field="classes_std">Class STD</th>
                        <th class="px-6 py-3 text-center" data-field="classes_sec">Class SEC</th>
                    </tr>
                </thead>
                <tbody id="listing">
                </tbody>
            </table>
        </div>
        <div class="items-center">
            <button type="button" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 page-link" id="previous">
                <a class="justify-end ext-grey-400 hover:text-blue-500"> Previous</a>
            </button>
            <button type="button" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 page-link" id="next">
                <a class="justify-end ext-grey-400 hover:text-blue-500"> Next</a>
            </button>
        </div>
    </div>
    <script>
        var send_data = {}
        $(document).ready(function () {
            // reset all parameters on page load
            resetFilters();
            // bring all the data without any filters
            getAPIData();
            // get all varities from database via 
            // AJAX call into variert select options
            getName();
            getClassesstd();
            getClassessec();
            // on filtering the variety input
            $('#name').on('change', function () {
                // get the api data of updated variety
                if(this.value == "all")
                    send_data['name'] = "";
                else
                    send_data['name'] = this.value;
                getAPIData();
            });
            $('#classes_std').on('change', function () {
                // get the api data of updated variety
                if(this.value == "all")
                    send_data['classes_std'] = "";
                else
                    send_data['classes_std'] = this.value;
                getAPIData();
            });
            $('#classes_sec').on('change', function () {
                // get the api data of updated variety
                if(this.value == "all")
                    send_data['classes_sec'] = "";
                else
                    send_data['classes_sec'] = this.value;
                getAPIData();
            });

            // display the results after reseting the filters
            $("#display_all").click(function(){
                resetFilters();
                getAPIData();
            })
        })

        function resetFilters() {
            $("#name").val("all");

            //clearing up the province and region select box

            send_data['name'] = '';
            send_data['format'] = 'json';
        }

        function putTableData(result) {
            // creating table row for each result and
            // pushing to the html cntent of table body of listing table
            let row;
            console.log(result["results"],"results");
            if(result["results"].length > 0){
                $("#no_results").hide();
                $("#list_data").show();
                $("#listing").html("");  
                $.each(result["results"], function (a, b) {
                    row = "<tr> <td>"+"<a href="+b.pk+"/"+" >" + b.name + "</a></td>" +
                    "<td>" + b.phone + "</td>" +
                    "<td>" + b.classes_std + "</td>" +
                    "<td>" + b.classes_sec + "</td></tr>"
                    console.log(b);
                    $("#listing").append(row);   
                });
            }
            else{
                // if no result found for the given filter, then display no result
                $("#no_results h5").html("No results found");
                $("#list_data").hide();
                $("#no_results").show();
            }
            // setting previous and next page url for the given result
            let prev_url = result["previous"];
            let next_url = result["next"];
            // disabling-enabling button depending on existence of next/prev page. 
            if (prev_url === null) {
                $("#previous").addClass("disabled");
                $("#previous").prop('disabled', true);
                $("#previous").hide();
            } else {
                $("#previous").show();
                $("#previous").removeClass("disabled");
                $("#previous").prop('disabled', false);
            }
            if (next_url === null) {
                $("#next").addClass("disabled");
                $("#next").prop('disabled', true);
                $("#next").hide();
            } else {
                $("#next").show();
                $("#next").removeClass("disabled");
                $("#next").prop('disabled', false);
            }
            // setting the url
            $("#previous").attr("url", result["previous"]);
            $("#next").attr("url", result["next"]);
            // displaying result count
            $("#result-count span").html(result["count"]);
        }

        function getAPIData() {
            let url = $('#list_data').attr("url")
            $.ajax({
                method: 'GET',
                url: url,
                data: send_data,
                beforeSend: function(){
                    $("#no_results h5").html("Loading data...");
                },
                success: function (result) {
                    putTableData(result);
                },
                error: function (response) {
                    $("#no_results h5").html("Something went wrong");
                    $("#list_data").hide();
                }
            });
        }

        $("#next").click(function () {
            let url = $(this).attr("url");
            if (!url)
                $(this).prop('all', true);

            $(this).prop('all', false);
            $.ajax({
                method: 'GET',
                url: url,
                success: function (result) {
                    putTableData(result);
                },
                error: function(response){
                    console.log(response)
                }
            });
        })

        $("#previous").click(function () {
            let url = $(this).attr("url");
            if (!url)
                $(this).prop('all', true);

            $(this).prop('all', false);
            $.ajax({
                method: 'GET',
                url: url,
                success: function (result) {
                    putTableData(result);
                },
                error: function(response){
                    console.log(response)
                }
            });
        })

        function getName() {
            let url = $("#name").attr("url");
            $.ajax({
                method: 'GET',
                url: url,
                data: {},
                success: function (result) {
                    winery_options = "<option value='all' selected>All Names</option>";
                    console.log(result["name"],"names");
                    $.each(result["name"], function (a, b) {
                        winery_options += "<option>" + b + "</option>"
                    });
                    $("#name").html(winery_options)
                },
                error: function(response){
                    console.log("error",response)
                }
            });
        }
        function getClassesstd() {
            let url = $("#classes_std").attr("url");
            console.log(url)
            $.ajax({
                method: 'GET',
                url: url,
                data: {},
                success: function (result) {
                    console.log(result,"res")
                    stdoptions = "<option value='all' selected>All Class</option>";
                    $.each(result["classes"], function (a, b) {
                        stdoptions += "<option>" + b + "</option>"
                    });
                    $("#classes_std").html(stdoptions)
                },
                error: function(response){
                    console.log(response)
                }
            });
        }
        function getClassessec() {
            let url = $("#classes_sec").attr("url");
            console.log(url)
            $.ajax({
                method: 'GET',
                url: url,
                data: {},
                success: function (result) {
                    console.log(result,"res")
                    secoptions = "<option value='all' selected>All Sec</option>";
                    $.each(result["classes"], function (a, b) {
                        secoptions += "<option>" + b + "</option>"
                    });
                    $("#classes_sec").html(secoptions)
                },
                error: function(response){
                    console.log(response)
                }
            });
        }
    </script>
{% endblock content %}
